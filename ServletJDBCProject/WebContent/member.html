<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>information</title>
</head>
<body>
	<h3>회원 정보</h3>
	<form action="in" method="get">
		ID : <input type="text" name="id"/> <br/>
		비밀번호 : <input type="password" name="pwd"/> <br/>
		이름 : <input type="text" name="name"/> <br/>
		전화번호: <input type="text" name="tel"/> <br/>
		이메일 : <input type="text" name="email"/> <br/>
		전공 : <input type="text" name="dept"/> <br/>
		성별 : 
		<input type="radio" name="gender" value="male"/>남자
		<input type="radio" name="gender" value="female"/>여자 <br/>
		태어난 계절 : 
		<select name="birth">
			<option value="spring">봄
			<option value="summer">여름
			<option value="fall">가을
			<option value="winter">겨울
		</select> <br/>
		지기소개 : <br/>
		<textarea cols="30" rows="10" name="introduction"></textarea> <br/>
		<input type="submit" name="btn" value="전송"/>
		<input type="submit" name="btn" value="DB보기"/>
		<input type="submit" name="btn" value="DB삭제"/>
	</form>
</body>
</html>
